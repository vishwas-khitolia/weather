<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <section class="inputs">
          <input type="text" placeholder="Enter your city name" id="city" />
          <input type="submit" value="Submit" id="submit" class="add" />
          <!-- Changed the ID to "submit" -->
        </section>
        <section class="display">
          <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <!-- Corrected the ID to "description" -->
            <p id="temp"></p>
            <p id="wind"></p>
          </div>
        </section>
      </section>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
